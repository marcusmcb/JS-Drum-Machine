<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">perc</span>
      </div>
    </div>

    <div class="kits">
      <button type="button" class="kit active" id="akit">KIT A</button>
      <button type="button" class="kit" id="bkit">KIT B</button>
    </div>

    <audio data-key="83" id="data-key-83" src="sounds/kit_a/hihat.wav"></audio>
    <audio data-key="65" id="data-key-65" src="sounds/kit_a/clap.wav"></audio>
    <audio data-key="68" id="data-key-68" src="sounds/kit_a/kick.wav"></audio>
    <audio data-key="70" id="data-key-70" src="sounds/kit_a/openhat.wav"></audio>
    <audio data-key="71" id="data-key-71" src="sounds/kit_a/boom.wav"></audio>
    <audio data-key="72" id="data-key-72" src="sounds/kit_a/ride.wav"></audio>
    <audio data-key="74" id="data-key-74" src="sounds/kit_a/snare.wav"></audio>
    <audio data-key="75" id="data-key-75" src="sounds/kit_a/tom.wav"></audio>
    <audio data-key="76" id="data-key-76" src="sounds/kit_a/tink.wav"></audio>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>

    <script src="app.js"></script>
  </body>
</html>
